<form [formGroup]="userform">
    <div class="titulo-meio-tela">
		<h2>Cadastrar Professor</h2>
	</div>

    <div class="row">
		
		<div class="col-md-12">
			<mat-form-field class="example-full-width"> <mat-label>Nome
			completo</mat-label> <input matInput [formControlName]="'nome'"> </mat-form-field>
		</div>
		
	</div>

    <div class="row">
		<div class="col-sm-12">
			<mat-form-field class="example-full-width"> <mat-label>CPF</mat-label>
			<input matInput [formControlName]="'cpf'" type="number"> </mat-form-field>
		</div>
	</div>

    <div class="row">
		<div class="col-sm-12">
			<mat-form-field class="example-full-width"> <mat-label>Senha</mat-label>
			<input matInput [formControlName]="'senha'" type="password">
			</mat-form-field>
		</div>
	</div>

    <div class="row">
		<div class="col-md-12">
			<mat-form-field class="example-full-width"> <mat-label>Curso superior</mat-label> 
            <input matInput [formControlName]="'curso_superior'"> </mat-form-field>
		</div>
	</div>

    <div class="row">
		<div class="col-md-12">
			<mat-form-field class="example-full-width"> <mat-label>especialidade</mat-label> 
            <input matInput [formControlName]="'especialidade'"> </mat-form-field>
		</div>
	</div>

    <div class="row">
		<div class="col-sm-6" style="text-align: right;">
			<button mat-raised-button color="primary" (click)="confirm()">Cadastrar</button>
		</div>
		<div class="col-sm-6" style="text-align: left;">
			<button mat-raised-button routerLink="/">Voltar</button>
		</div>
	</div>

</form>
