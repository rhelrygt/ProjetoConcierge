<form [formGroup]="coordenadorform">
    <div class="titulo-card">
		Cadastrar Coordenador
	</div>

    <div class="row">
		
		<div class="col-md-12">
			<mat-form-field class="example-full-width"> <mat-label>Nome
			completo</mat-label> <input matInput [formControlName]="'nome'"> </mat-form-field>
		</div>
		
	</div>

    <div class="row">
		<div class="col-sm-12">
			<mat-form-field class="example-full-width"> <mat-label>CPF</mat-label>
			<input matInput [formControlName]="'cpf'" type="number"> </mat-form-field>
		</div>
	</div>

    <div class="row">
		<div class="col-sm-12">
			<mat-form-field class="example-full-width"> <mat-label>Senha</mat-label>
			<input matInput [formControlName]="'senha'" type="password">
			</mat-form-field>
		</div>
	</div>

    <div class="row">
		<div class="col-md-12">
			<mat-form-field class="example-full-width"> <mat-label>Secretaria</mat-label> 
            <input matInput [formControlName]="'secretaria'"> </mat-form-field>
		</div>
	</div>

    <div class="row" style="margin-top: 57px;">
		<div class="col-sm-6" style="text-align: right;">
			<button mat-raised-button class="btn-login" (click)="confirm();" >Cadastrar</button>
		</div>
		<div class="col-sm-6" style="text-align: left;">
			<button mat-raised-button class="btn-cancel" routerLink="/coordenador">Voltar</button>
		</div>
	</div>

</form>
