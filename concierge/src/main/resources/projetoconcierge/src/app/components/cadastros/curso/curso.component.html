<div class="grid-container">
    <div class="grid-item">
        <form [formGroup]="cursoform">
            <div class="titulo-meio-tela">
                <h2>Cadastrar Curso</h2>
            </div>
        
            <div class="row">
                
                <div class="col-md-12">
                    <mat-form-field class="example-full-width"> 
                        <mat-label>Nome do curso</mat-label> 
                        <input matInput [formControlName]="'nome_curso'"> 
                    </mat-form-field>
                </div>
                
            </div>
        
            <div class="row">
                
                <div class="col-md-12">
                    <mat-form-field class="example-full-width"> 
                        <mat-label>Descricao</mat-label> 
                        <input matInput [formControlName]="'descricao_curso'"> 
                    </mat-form-field>
                </div>
                
            </div>
        
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width"> <mat-label>Carga horaria</mat-label>
                    <input matInput [formControlName]="'carga_horaria'" type="number"> </mat-form-field>
                </div>
            </div>
        
            <div class="row" style="margin-top: 57px;">
                <div class="col-sm-6" style="text-align: right;">
                    <button mat-raised-button color="primary" (click)="confirm()">Cadastrar</button>
                </div>
                <div class="col-sm-6" style="text-align: left;">
                    <button mat-raised-button routerLink="/">Voltar</button>
                </div>
            </div>
        
        </form>
    </div>    
</div>
